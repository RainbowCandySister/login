<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content=" ">
    <title>注册</title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        a{text-decoration: none;}
        ul,li{list-style: none;}
        body{font-size: 14px;font-family: "微软雅黑";margin: 0;padding: 0;}
        img{width: 100%;display: block;}
        input{border: 2px #cad0d7 solid;}
    </style>
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
<form action="" method="get">
    <div class="box">
        <div class="box_row">
            <div class="box_main">
                <div class="box_right">
                    <div class="box_right_row">
                        <h1 class="title">注册</h1>
                        <div class="login_user">
                            <div class="login_img">
                                <img src="img/user.png">
                            </div>
                            <input type="text" name="user" id="user" placeholder='用户名' maxlength="10">
                        </div>
                        <div class="login_password">
                            <div class="login_img">
                                <img src="img/lock.png" >
                            </div>
                            <img src="img/eyes_close.png" id='eyes' onclick="changeEyes()">
                            <input type="password" name="password" id="password" placeholder='密码' maxlength="16">
                        </div>
                        <div class="confirm_password">
                            <div class="login_img">
                                <img src="img/confirm.png" >
                            </div>
                            <img src="img/eyes_close.png" id='confirm_eyes' onclick="changeconfirm()">
                            <input type="password" name="confirm_password" id="confirm_password" placeholder='确认密码' maxlength="16">
                        </div>
                        <div class="mailbox">
                            <div class="login_img">
                                <img src="img/mailbox.png" >
                            </div>
                            <input type="text" name="mailbox" id="mailbox" placeholder='输入邮箱' required pattern="^[a-z0-9]+[a-z0-9]*@([q]+[q]*[a-z0-9]+.){1,63}[a-z0-9]+$" title="请输入正确的邮箱格式">
                        </div>
                        <div class="Verification_Code">
                            <div class="login_img">
                                <img src="img/Verification_Code.png" >
                            </div>
                            <input type="submit" value="获取邮箱验证码" id="getVerification" onclick="getCode()">
                            <input type="text" name="Verification_Code" id="Verification_Code"  >
                        </div>
                        <input type="submit" class="login" value="确定注册">
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
